<form
  class="yt-ext"
  [formGroup]="yt_form"
  (ngSubmit)="submitForm()"
  #formDir="ngForm"
>
  <label for="url">Link do Vídeo <span>*</span>:</label>
  <input
    type="text"
    id="url"
    formControlName="url"
    placeholder="Insira a URL do vídeo que deseja extrair"
  />
  <div *ngIf="url.invalid && formDir.submitted" class="validation-error">
    <p>Informe uma URL válida do YouTube para extrair o texto do vídeo.</p>
  </div>

  <div class="complementar-form" *ngIf="showComplementarForm">
    <label for="language">Escolha o formato de arquivo <span>*</span>:</label>
    <select formControlName="format">
      <option value="default">Selecione um formato de arquivo para extração</option>
      <option value="txt">TXT</option>
      <option value="PDF">PDF</option>
    </select>

    <label for="language">Escolha a linguagem de extração  <span>*</span>:</label>
    <select formControlName="language">
      <option value="default" selected>Selecione um Idioma para extração</option>
      <option *ngFor="let lang of languages" [value]="lang.language_code">
        {{ lang.language }}
      </option>
    </select>

    <label for="translate">Escolha idioma para tradução:</label>
    <select formControlName="translate">
      <option value="default">Selecione um idioma para tradução</option>
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
      <option value="esp">Espanhol</option>
    </select>
  </div>

  <button type="button" (click)="takeVideoSubtitles()" *ngIf="!showComplementarForm">Buscar Vídeo</button>
  <button type="submit" *ngIf="showComplementarForm">Extrair</button>
</form>
